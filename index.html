<body>
  <div class="container">

    <div class="card">
      <h1>Gems Game</h1>
      <p>Click on the gems to add up points - hit the match score to win but don't pass it or you lose!</p>
    </div>

    <div class="card">
      <h3>Wins & Losses:</h3>
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
    </div>

    <div class="card">
      <h3>Match Score:</h3>
      <p><span id="matchNumCount">0</span></p>
      <h3>Round Score:</h3>
      <p><span id="score">0</span></p>
