<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Gem-Game</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Welcome to the Gems Game!</h5>
                    <p class="card-text">Click on the gems and match up with the match score to win.</p>
                    <p class="card-text">Be careful, though! If you exceed the match score, you lose!</p>
                    <p class="card-text">Have fun! :)</p>
                </div>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Score:</h6>
                    <p class="card-text">Wins:<span id="wins">0</span></p>
                    <p class="card-text">Losses:<span id="losses">0</span></p>
                </div>
            </div>

            <div class="card">
                <div="card-body">
                    <h5 class="card-title">Match Score</h5>
                    <p class="card-text"><span id="matchNumCount">0</span></p>
                </div>
            </div>
        </div>    
           
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <button class="gem" id="gem1">
                        <img src="./assets/images/redGem.jpg">
                    </button>
                    <button class="gem" id="gem2">
                        <img src="./assets/images/purpleGem.jpg">
                    </button>
                    <button class="gem" id="gem3">
                        <img src="./assets/images/greenGem.jpg">
                    </button>
                    <button class="gem" id="gem4">
                        <img src="./assets/images/emberGem.jpg">
                    </button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Your Score</h6>
                    <p class="card-text"><span id="score">0</span></p>
                </div>
            </div>
        </div>    
    </div>
</div>   
</body>
    <!-- load jQuery before javascript! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/game.js">
    </script> 
</html>
